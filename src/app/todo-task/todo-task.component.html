 <ng-container *ngIf="tasksList.length > 0 ; else noTask">
   <p [ngStyle]="{color: getColor()}">
      Pozostało : {{tasksList.length}}
   </p>
      <ul>
          <li appDate [date]="task.created" *ngFor="let task of tasksList | sortByName">
              {{task.name | transformTask: '!'}}
              <button type="button"  (click)="completeTask(task)" class="btn btn-sm btn-success">Zrobione</button>
              <button type="button"  (click)="removeTask(task)" class="btn btn-sm btn-danger">Usuń</button>
          </li>
        </ul>
  </ng-container>
  <ng-template #noTask>
    <p>Brak zadań</p>
  </ng-template>
